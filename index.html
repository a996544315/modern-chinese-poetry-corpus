<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="top-left-container">
        <a>{{ $t('poetry') }}&emsp;{{ poetNum }}</a>
      </div>
    </div>
  </body>
</html>
<script>
  const i18n = new VueI18n({
    locale: 'zhCn',
    messages:{
      en: {
        poetry: 'POETRIES'
      },
      zhCn: {
        poetry: '诗人'
      }
    }
  })
  var vm = new Vue({
    data: {
      poetNum: 10
    },
    i18n
  }).$mount('#content')
</script>
